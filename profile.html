<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GuviHCL Auth System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-dark glass-navbar">
            <div class="container">
                <span class="navbar-brand mb-0 h1">
                    <span class="gradient-text">Profile Dashboard</span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logout-btn">
                    <span>Logout</span>
                    <span>â†’</span>
                </button>
            </div>
        </nav>

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <!-- Profile Card -->
                    <div class="glass-card mb-4">
                        <div class="card-body p-4 p-md-5">
                            <!-- Header -->
                            <div class="d-flex align-items-center mb-4">
                                <div class="profile-avatar me-3">
                                    <div class="avatar-circle">
                                        <span id="avatar-initial">U</span>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="mb-0 fw-bold gradient-text" id="display-name">Loading...</h3>
                                    <p class="text-muted mb-0 small" id="display-email"></p>
                                </div>
                            </div>

                            <!-- Alert Container -->
                            <div id="alert-container"></div>

                            <!-- Profile Form -->
                            <form id="profile-form" novalidate>
                                <div class="row">
                                    <!-- Username (Read-only) -->
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control form-control-custom" id="username"
                                            readonly>
                                    </div>

                                    <!-- Email (Read-only) -->
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-custom" id="email"
                                            readonly>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- Age -->
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control form-control-custom" id="age"
                                            placeholder="Enter your age" min="1" max="120">
                                    </div>

                                    <!-- Date of Birth -->
                                    <div class="col-md-6 mb-3">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control form-control-custom" id="dob">
                                    </div>
                                </div>

                                <!-- Contact -->
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control form-control-custom" id="contact"
                                        placeholder="+1 234 567 8900">
                                </div>

                                <!-- Address -->
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control form-control-custom" id="address" rows="3"
                                        placeholder="Enter your address"></textarea>
                                </div>

                                <!-- Bio -->
                                <div class="mb-4">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control form-control-custom" id="bio" rows="3"
                                        placeholder="Tell us about yourself"></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg btn-custom" id="submit-btn">
                                        <span class="btn-text">Save Changes</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Account Info Card -->
                    <div class="glass-card">
                        <div class="card-body p-4">
                            <h5 class="fw-bold mb-3">Account Information</h5>
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <p class="text-muted small mb-1">Member Since</p>
                                    <p class="fw-semibold" id="member-since">Loading...</p>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <p class="text-muted small mb-1">Account Status</p>
                                    <p class="fw-semibold text-success">
                                        <span class="status-dot"></span> Active
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/profile.js"></script>
</body>

</html>
